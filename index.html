<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Generator</title>
  </head>
  <body>
    <div id="container">
      <h1>Invoice Creator</h1>
      <h4>Thanks for choosing GoodCorp, LLC!</h4>
      <button id="wash">Car Wash:Rs 100</button>
      <button id="mow">Mow Lawn:Rs 200</button>
      <button id="cleaning">House Keeping:Rs 450</button>
      <div id="task">Task</div>
      <div id="total">Total</div>
      <div class="list_block">
        <div id="task_list"></div>
        <div id="cost_list"></div>
      </div>
      <hr />
      <div id="notes">Notes: Only Cash</div>
      <div id="amount">Total Amount</div>
      <div id="sum-display"></div>
      <button id="invoice" onclick="reload()">Send Invoice</button>
      <!-- acts as reset  -->
      <script src="index.js"></script>
    </div>
  </body>
</html>
